marucha.page:
  path: '/marucha'
  defaults:
    _controller: '\Drupal\marucha\Controller\MaruchaController::index'
    _title: 'Marucha First Page'
  requirements:
    _permission: 'access content'

marucha.admin_settings:
  path: '/admin/config/marucha'
  defaults:
    _form: '\Drupal\marucha\Form\MaruchaConfigForm'
    _title: 'Marucha settings'
  requirements:
    _permission: 'administer site configuration'
